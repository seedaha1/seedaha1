    <script>
        const symbols = ['âš½ï¸', 'ğŸ€', 'ğŸˆ', 'âš¾ï¸', 'ğŸ¾', 'ğŸ', 'ğŸ±', 'ğŸ“'];
        let cards = [];
        let firstCard = null;
        let secondCard = null;
        let lockBoard = false;
        let score = 0;
        let turns = 0;
        let matchedPairs = 0;
        let gameActive = false;

        const board = document.querySelector('.board');
        const turnsDisplay = document.getElementById('turns');
        const scoreDisplay = document.getElementById('score');
        const resultMessage = document.getElementById('result-message');
        const restartButton = document.getElementById('restart-button');

        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        function createBoard() {
            const pairedSymbols = [...symbols, ...symbols];
            shuffle(pairedSymbols);
            board.innerHTML = '';
            cards = [];
            pairedSymbols.forEach(symbol => {
                const cell = document.createElement('div');
                cell.classList.add('cell', 'hidden');
                cell.innerHTML = `<span>${symbol}</span>`;
                cell.addEventListener('click', flipCard);
                board.appendChild(cell);
                cards.push(cell);
            });
            
            firstCard = null;
            secondCard = null;
            lockBoard = false;
            score = 0;
            turns = 0;
            matchedPairs = 0;
            gameActive = true;
            updateUI();
            resultMessage.style.display = 'none';

            // Show cards for 2 seconds at the start of the game
            revealAllCards();
        }

        function revealAllCards() {
            cards.forEach(card => card.classList.remove('hidden'));
            setTimeout(() => {
                cards.forEach(card => card.classList.add('hidden'));
            }, 2000);
        }

        function updateUI() {
            turnsDisplay.textContent = turns;
            scoreDisplay.textContent = score;
        }
        
        function checkWin() {
            if (matchedPairs === symbols.length) {
                gameActive = false;
                resultMessage.textContent = `ØªÙ‡Ø§Ù†ÙŠÙ†Ø§! Ù„Ù‚Ø¯ ÙØ²Øª ÙÙŠ ${turns} Ù„ÙØ©!`;
                resultMessage.style.display = 'block';
            }
        }

        function flipCard() {
            if (lockBoard || !gameActive) return;
            if (this === firstCard) return;

            this.classList.remove('hidden');

            if (!firstCard) {
                firstCard = this;
                firstCard.classList.add('revealed');
                return;
            }

            secondCard = this;
            secondCard.classList.add('revealed');
            turns++;
            updateUI();
            lockBoard = true;

            setTimeout(() => {
                checkForMatch();
            }, 1000);
        }

        function checkForMatch() {
            const isMatch = firstCard.innerHTML === secondCard.innerHTML;
            if (isMatch) {
                disableCards();
            } else {
                unflipCards();
            }
        }

        function disableCards() {
            firstCard.classList.remove('revealed');
            secondCard.classList.remove('revealed');
            firstCard.classList.add('matched');
            secondCard.classList.add('matched');
            firstCard.removeEventListener('click', flipCard);
            secondCard.removeEventListener('click', flipCard);
            matchedPairs++;
            score += 100;
            updateUI();
            resetBoard();
            checkWin();
        }

        function unflipCards() {
            firstCard.classList.remove('revealed');
            secondCard.classList.remove('revealed');
            firstCard.classList.add('hidden');
            secondCard.classList.add('hidden');
            score = Math.max(0, score - 5);
            updateUI();
            resetBoard();
        }

        function resetBoard() {
            [firstCard, secondCard, lockBoard] = [null, null, false];
        }

        restartButton.addEventListener('click', () => {
            createBoard();
        });

        // Initialize the game
        createBoard();
    </script>
